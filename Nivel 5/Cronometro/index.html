<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    
    
    <title>Cronometro</title>
    
    
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play">
                <img src="./assets/play.svg" alt="simbolo de play">
            </button>
            <button class="pause hide">
                <img src="./assets/pause.svg" alt="simbolo de pause">
            </button>
            <button class="stop hide">
                <img src="./assets/stop.svg" alt="simbolo de parar">
            </button>
            <button class="set">
                <img src="./assets/set.svg" alt="simbolo de um relogio para identificar a função de configurar">
            </button>
        </div>

    </main>
    <footer>
        <button class="sound-on">
            <img src="./assets/sound-on.svg" alt="simbolo de megafone identificando que o audio está ativado">
        </button>
        <button class="sound-off hide">
            <img src="./assets/sound-off.svg" alt="simbolo de magafone com um traço na diaginal identificando que o audio está desativado">
        </button>

    </footer>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
