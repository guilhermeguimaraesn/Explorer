<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page">
        <header>
            <h1>Alavie sua mentoria</h1>
            <P>Chegou a hora de avaliar seu mentor. Bora lá?</P>
            <img src="Imagem/img1.png">
        </header>
        <div class="tittle">
            <legend>Informações pessoais</legend>
        </div>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="user-name">Nome</label>
                            <input type="text" id="user-name" required minlength="8">
                        </div>
                        <div class="input-wrapper">
                            <label for="user-surname">Sobrenome</label>
                            <input type="text" id="user-surname" required minlength="8">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="user-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="user-email" required>
                    </div>

                    <fieldset>
                        <legend>Informações do Mentor</legend>
                        <div class="input-wrapper">
                            <label for="mentor-info">Selecione quem foi seu mentor</label>
                            <select id="mentor-users">
                                <option value="mentor-joao">João</option>
                                <option value="mentor-maria">Maria</option>
                                <option value="mentor-jose">José</option>
                            </select>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentor-feedback">Informações extras</label>
                            <textarea id="mentor-feedback"></textarea>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Agendando sua próxima mentoria</legend>

                        <div class="input-wrapper">
                            <div class="tree-col">

                                <div class="input-wrapper">
                                    <label for="event-date">Data</label>
                                    <input type="date" id="event-date">
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-begin">Das</label>
                                    <input type="time" id="event-begin">
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-password">Até</label>
                                    <input type="time" id="event-password">
                                </div>

                            </div>
                        </div>
                     </fieldset>
                     <button>
                        Salvar
                     </button>  
                </div>
            </fieldset>
      </form>
   
    </div>
</body>

</html>
