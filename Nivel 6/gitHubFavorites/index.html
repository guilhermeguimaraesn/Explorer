<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="seach">
                <label for="">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/guilhermeguimaraesn.png" alt="">
                        <a href="https://github.com/guilhermeguimaraesn" target="_blank">
                            <p>Guilherme Guimarães</p>
                            <span>guilhermeguimaraesn</span>
                        </a>

                    </td>
                    <td class="repositories">
                        5
                    </td>
                    <td class="followers">
                        2
                    </td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
